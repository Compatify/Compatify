         * @param {string} path The path to the JSON file.
         * @returns {Promise<object>} A promise that resolves to the parsed JSON object, or null on error.
         */
        async function fetchJson(path) {
            try {
                const response = await fetch(path);
                if (!response.ok) {
                    console.error(`Fetch error: HTTP status ${response.status} for ${path}`);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (e) {
                console.error(`Could not fetch or parse data from ${path}:`, e);
                return null;
            }
        }

            const productsContainer = document.getElementById('products-container');
            if (!productsContainer) {

                return;

            if (!affiliateProducts || affiliateProducts.length === 0) {

            }

            if (productIds && productIds.length > 0) {
                productIds.forEach(productId => {

                                <input type="text" id="current-device" placeholder="e.g., Apple MacBook Pro 2018" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="upgrade-goal" class="block text-sm font-medium text-gray-700">Upgrade Goal</label>
                                <input type="text" id="upgrade-goal" placeholder="e.g., Connect a 4K 144Hz monitor" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-blue-700 transition-colors">
                                Generate Roadmap
                            </button>
                        </form>
                    </div>

                    <!-- Roadmap Results and Recommended Products -->
                    <div id="roadmap-results-area" class="hidden">
                         <div id="roadmap-steps-container" class="space-y-6">
                            <!-- Roadmap steps will be dynamically inserted here -->
                         </div>
                    </div>
                </div>
            `;

            // Event listener for the roadmap form submission
            document.getElementById('roadmap-form').addEventListener('submit', generateRoadmap);
        }

        // --- Core Logic Functions ---

        /**
         * Selects a device and updates the UI.
         * @param {string} deviceId The ID of the device to select.
         */
        function selectDevice(deviceId) {
            const device = deviceData.find(d => d.id === deviceId);
            if (!device) return;

            if (selectedDevices.length < 2) {
                selectedDevices.push(device);
                updateSelectedDevicesUI();
                if (selectedDevices.length === 2) {
                    checkCompatibility();
                }
            } else {
                showReplaceDeviceModal(device);
            }
        }

        /**
         * Updates the UI to show the selected devices.
         */
        function updateSelectedDevicesUI() {
            const device1Card = document.getElementById('device1-card');
            const device2Card = document.getElementById('device2-card');

            // Reset the cards
            device1Card.innerHTML = `<span class="text-gray-400 font-medium">Select Device 1</span>`;
            device1Card.className = 'bg-white p-6 rounded-xl shadow-md border-2 border-dashed border-gray-300 flex items-center justify-center h-48 card-hover-effect';
            device2Card.innerHTML = `<span class="text-gray-400 font-medium">Select Device 2</span>`;
            device2Card.className = 'bg-white p-6 rounded-xl shadow-md border-2 border-dashed border-gray-300 flex items-center justify-center h-48 card-hover-effect';

            if (selectedDevices[0]) {
                device1Card.innerHTML = `
                    <div class="text-center">
                        <h4 class="text-lg font-semibold">${selectedDevices[0].brand} ${selectedDevices[0].model}</h4>
                        <p class="text-sm text-gray-500">${selectedDevices[0].type} (${selectedDevices[0].releaseYear})</p>
                    </div>
                `;
                device1Card.className = 'bg-blue-50 p-6 rounded-xl shadow-lg border-2 border-blue-400 flex items-center justify-center h-48 card-hover-effect';
            }
            if (selectedDevices[1]) {
                device2Card.innerHTML = `
                    <div class="text-center">
                        <h4 class="text-lg font-semibold">${selectedDevices[1].brand} ${selectedDevices[1].model}</h4>
                        <p class="text-sm text-gray-500">${selectedDevices[1].type} (${selectedDevices[1].releaseYear})</p>
                    </div>
                `;
                device2Card.className = 'bg-blue-50 p-6 rounded-xl shadow-lg border-2 border-blue-400 flex items-center justify-center h-48 card-hover-effect';
            }
        }

        /**
         * Checks compatibility between the two selected devices.
         */
        function checkCompatibility() {
            if (selectedDevices.length < 2) {
                showMessage("Please select two devices to check compatibility.");
                return;
            }

            const device1 = selectedDevices[0];
            const device2 = selectedDevices[1];

            const resultsArea = document.getElementById('results-area');
            const resultsText = document.getElementById('results-text');
            const productsContainer = document.getElementById('products-container');

            resultsArea.classList.remove('hidden');
            resultsText.innerHTML = `<p class="text-lg font-semibold mb-2">Checking compatibility between ${device1.model} and ${device2.model}...</p>`;
            productsContainer.innerHTML = `<p class="text-gray-500 text-center col-span-full">Analyzing...</p>`;

            // Simple mock compatibility check
            const commonPorts = device1.ports.filter(port1 => device2.ports.some(port2 => port2.includes(port1.split(' ')[0])));
            const commonWireless = device1.wirelessStandards.filter(w1 => device2.wirelessStandards.includes(w1));

            let compatibilityMessage = `
                <p class="mb-4"><strong>Compatibility between ${device1.model} and ${device2.model}:</strong></p>
                <ul class="list-disc list-inside space-y-1">
            `;

            if (commonPorts.length > 0) {
                compatibilityMessage += `<li><strong class="text-green-600">‚úÖ Compatible Ports:</strong> They share ${commonPorts.join(', ')}.</li>`;
            } else {
                compatibilityMessage += `<li><strong class="text-red-600">‚ùå No Common Ports:</strong> Direct connection may require an adapter.</li>`;
            }

            if (commonWireless.length > 0) {
                compatibilityMessage += `<li><strong class="text-green-600">‚úÖ Compatible Wireless Standards:</strong> They share ${commonWireless.join(', ')}.</li>`;
            } else {
                compatibilityMessage += `<li><strong class="text-yellow-600">‚ö†Ô∏è No Common Wireless Standards:</strong> Bluetooth or Wi-Fi connectivity may be limited.</li>`;
            }

            // Simple mock recommendation logic
            const allTags = [...device1.ports.map(p => p.split(' ')[0]), ...device2.ports.map(p => p.split(' ')[0]), ...device1.wirelessStandards, ...device2.wirelessStandards];
            const uniqueTags = [...new Set(allTags)];
            const recommendedProductIds = affiliateProducts
                .filter(p => p.compatibility_tags.some(tag => uniqueTags.includes(tag)))
                .map(p => p.id)
                .slice(0, 3);

            compatibilityMessage += `</ul>`;
            resultsText.innerHTML = compatibilityMessage;
            renderProductCards(recommendedProductIds);
        }

        /**
         * Generates a dynamic upgrade roadmap based on user input.
         * This function now uses the Gemini API directly.
         */
        async function generateRoadmap(event) {
            event.preventDefault(); // Prevent form submission
            const currentDevice = document.getElementById('current-device').value;
            const upgradeGoal = document.getElementById('upgrade-goal').value;
            const roadmapResultsArea = document.getElementById('roadmap-results-area');
            const roadmapStepsContainer = document.getElementById('roadmap-steps-container');

            if (!currentDevice || !upgradeGoal) {
                showMessage("Please fill out both fields to generate a roadmap.");
                return;
            }

            // Show loading state
            roadmapResultsArea.classList.remove('hidden');
            roadmapStepsContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center p-8 bg-white rounded-xl shadow-md text-gray-500">
                    <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-4 text-lg font-medium">Generating your personalized roadmap...</p>
                    <p class="text-sm">This may take a moment.</p>
                </div>
            `;

            const prompt = `Generate a step-by-step upgrade roadmap for the following scenario: Current Device - "${currentDevice}", Upgrade Goal - "${upgradeGoal}". The roadmap should be a maximum of 5 steps. Provide the output as a JSON array of objects. Each object should have three properties: "stepName" (a string for the step title), "explanation" (a string explaining the step), and "products" (an array of strings with up to 3 product names that are relevant for this step). The product names should be generic but descriptive, e.g., "USB-C hub with HDMI", not specific brands.`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                "stepName": { "type": "STRING" },
                                "explanation": { "type": "STRING" },
                                "products": { "type": "ARRAY", "items": { "type": "STRING" } }
                            },
                            "propertyOrdering": ["stepName", "explanation", "products"]
                        }
                    }
                }
            };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                const jsonText = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!jsonText) {
                     throw new Error("Invalid response from API.");
                }

                const roadmap = JSON.parse(jsonText);

                // Clear loading state
                roadmapStepsContainer.innerHTML = '';

                // Render the roadmap steps
                if (Array.isArray(roadmap) && roadmap.length > 0) {
                    roadmap.forEach((step, index) => {
                        const stepCard = document.createElement('div');
                        stepCard.className = 'bg-white p-6 rounded-xl shadow-md border border-gray-200';
                        stepCard.innerHTML = `
                            <h4 class="text-2xl font-bold text-gray-900 mb-2">${index + 1}. ${step.stepName}</h4>
                            <p class="text-gray-700 mb-4">${step.explanation}</p>
                            ${step.products && step.products.length > 0 ? `
                                <div class="mt-4">
                                    <h5 class="font-semibold text-gray-800 mb-2">Recommended Products:</h5>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="products-for-step-${index}">
                                        <!-- Products will be rendered here -->
                                    </div>
                                </div>
                            ` : ''}
                        `;
                        roadmapStepsContainer.appendChild(stepCard);

                        // Render the products for this step
                        if (step.products && step.products.length > 0) {
                            const productContainer = document.getElementById(`products-for-step-${index}`);
                            step.products.forEach(productName => {
                                // Find the product from our local data by checking if the name includes the generic product name
                                const product = affiliateProducts.find(p => p.name.includes(productName));
                                if (product) {
                                    const productCard = document.createElement('div');
                                    productCard.className = 'bg-gray-100 p-4 rounded-lg shadow-inner';
                                    productCard.innerHTML = `
                                        <p class="font-medium text-gray-900">${product.name}</p>
                                        <a href="${product.affiliate_link}" target="_blank" rel="noopener noreferrer" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">View on Amazon</a>
                                    `;
                                    productContainer.appendChild(productCard);
                                }
                            });
                        }
                    });
                } else {
                    roadmapStepsContainer.innerHTML = `
                        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-lg" role="alert">
                            <p class="font-bold">No Roadmap Generated</p>
                            <p>The AI could not generate a roadmap for your request. Please try a different scenario.</p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Failed to generate roadmap:', error);
                 roadmapStepsContainer.innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                        <p class="font-bold">Error!</p>
                        <p>An error occurred while generating the roadmap. Please check the console for details and try again.</p>
                    </div>
                `;
            }
        }

        // --- Router and Initializers ---

        /**
         * Renders the correct content based on the URL hash.
         * @param {string} sectionId The ID of the section to render.
         */
        function renderSection(sectionId) {
            // Remove active class from all links
            navLinks.forEach(link => {
                link.classList.remove('active-link');
                link.classList.remove('bg-blue-600', 'text-white');
            });

            // Add active class to the current link
            const activeLink = document.querySelector(`.nav-link[href="#${sectionId}"]`);
            if (activeLink) {
                activeLink.classList.add('active-link');
                // For mobile nav, ensure the active state is visually distinct
                 if (window.innerWidth <= 767) {
                    activeLink.classList.add('bg-blue-600', 'text-white');
                 }
            }

            // Render the corresponding section
            switch (sectionId) {
                case 'home':
                    renderHome();
                    break;
                case 'checker':
                    renderChecker();
                    break;
                case 'inventory':
                    renderInventory();
                    break;
                case 'obsolescence':
                    renderObsolescence();
                    break;
                case 'roadmap':
                    renderRoadmap();
                    break;
                case 'monetization':
                    renderMonetization();
                    break;
                default:
                    renderHome();
                    break;
            }
        }

        // --- Event Listeners ---\
        document.addEventListener('DOMContentLoaded', async () => {
            // Load the affiliate products JSON first
            const productData = await fetchJson(AFFILIATE_PRODUCTS_JSON_PATH);
            if (productData) {
                affiliateProducts = productData;
            } else {
                 showMessage("Failed to load product data. Check the console for details.");
            }

            // Check if a specific section is indicated in the URL hash on initial load
            const initialHash = window.location.hash;
            if (initialHash) {
                const sectionId = initialHash.split('?')[0].substring(1);
                renderSection(sectionId);
            } else {
                renderSection('home'); // Render homepage on load
            }


            // Navigation links
            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault(); // Prevent default anchor behavior
                    const sectionId = link.getAttribute('href').split('?')[0].substring(1); // Get section ID from href, strip query params
                    // Update URL hash without reloading the page
                    window.history.pushState(null, '', link.getAttribute('href'));
                    renderSection(sectionId);
                });
            });

            // Modal close button
            modalCloseButton.addEventListener('click', hideMessage);
            if (cancelReplaceBtn) {
                 cancelReplaceBtn.addEventListener('click', () => {
                    replaceDeviceModal.classList.add('hidden');
                 });
            }

        });
    </script>
